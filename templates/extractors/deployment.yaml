{{- if .Values.extractors }}
{{- $fullname := include "clowder.fullname" . }}
{{- $labels := include "clowder.labels" . }}
{{- $rabbitmqURI := include "clowder.rabbitmquri" . }}
{{- range $key, $val := .Values.extractors }}
{{- if or .enabled (not (hasKey . "enabled")) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-extractors-{{ $key }}
  labels:
    clowder/extractor: {{ $key | quote }}
{{ $labels | indent 4 }}
spec:
  replicas: {{ default 1 .replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $fullname }}-extractors-{{ $key }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $fullname }}-extractors-{{ $key }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
    {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: check-rabbitmq
          image: "{{ $.Values.image.checks }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  name: {{ $fullname }}
                  key: rabbitmq-uri
      containers:
        - name: extractor
          image: {{ .image | quote }}
          volumeMounts:
            {{ - with .extraVolumeMounts }}
            {{ - . | toYaml | nindent 12 }}
            {{ - end }}
          imagePullPolicy: {{ default $.Values.image.pullPolicy .pullPolicy }}
          env:
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  name: {{ $fullname }}
                  key: rabbitmq-uri
{{- if .env }}
            {{- toYaml .env | nindent 12 }}
{{- end }}
{{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
{{- end }}
      {{ - with .extraVolumes }}
      volumes:
        {{ - . | toYaml | nindent 8 }}
      {{ - end }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
